<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Centering Content</title>
	<style>
		.container {
			width: 600px;
			background-color: maroon;
			min-height: 100px;
			color: white;
			margin-left: auto;
			margin-right: auto;
		}
		
		.box{
			width: 100px;
			height: 100px;
			background-color: cyan;
			display: inline-block;
		}

		/**
		 * In this example the parents div's font size is set to zero and the value
		 * is reset inside the box class.
		 */
		.box-wrapper-inline-fix{
			font-size: 0;
		}

		.box-wrapper-inline-fix .box {
			font-size: 16px;
		}
		
	</style>
</head>
<body>

	<!-- Centered content -->
	<div class="container">
		content
	</div>

</body>
</html>
